<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mein Zyklus-Kalender</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="blood.ico"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

</head>
<body>
  <h1>Mein Zyklus-Kalender</h1>

  <label>Letzter Start: <input type="date" id="lastStart"></label><br /><br />
  <button id="markTodayBtn">Heute hat meine Periode begonnen</button>
  <button id="saveBtn">Speichern</button>

  <h2>Kalender des nÃ¤chsten Jahres</h2>
  <p id="funMessage" style="font-weight: bold; font-size: 1.1em; margin-top: 20px;"></p>
  <div id="calendarScrollContainer">
  <div id="calendarContainer"></div>
</div>



  <div id="legend" style="margin-top: 20px;">
  <strong>Legende:</strong>
  <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px;">
    <div style="display: flex; align-items: center;">
      <div class="legend-box period"></div> Periode
    </div>
    <div style="display: flex; align-items: center;">
      <div class="legend-box heavy"></div> Starke Blutung
    </div>
    <div style="display: flex; align-items: center;">
      <div class="legend-box fertile"></div> Fruchtbar
    </div>
    <div style="display: flex; align-items: center;">
      <div class="legend-box ovulation"></div> Eisprung
    </div>
    <div style="display: flex; align-items: center;">
      <div class="legend-box today"></div> Heute
    </div>
  </div>
</div>


  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
